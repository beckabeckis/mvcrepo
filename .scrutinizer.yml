imports:
    - php

filter:
    excluded_paths: [
        vendor/*, 
        test/*,
        tests/Controller/AppControllerTwigTest.php,
        tests/Controller/CardGameControllerTest.php,
        tests/Controller/DiceControllerTest.php,
        tests/Controller/LibraryControllerTest.php,
        tests/Controller/ProjectControllerTest.php,
        tests/Controller/TwentyOneControllerTest.php
        ]

build:
    image: default-bionic
    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                    # version: 8.1.13
                    # version: 8.1.17
                    # version: 8.2.4
                node:
                    version: 16
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run # Not used, missing config file
    tests:
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"
